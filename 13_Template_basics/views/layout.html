<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template test</title>
</head>

<body>
    <h2>{{.ShoppingList}}</h2>
    <table>
        <thead>
            <th>Type</th>
            <th>Count</th>
            <th>Price</th>
        </thead>
        <tbody>
            {{range .Items}}
            <tr>
                <td>{{.Type}}</td>
                <td>{{.Count}}</td>
                <td>{{.Price}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
